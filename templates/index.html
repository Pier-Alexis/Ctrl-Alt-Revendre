<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ctrl+Alt+ReVendre</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        header {
            display: flex;
            align-items: center;
            background: royalblue;
            padding: 10px 20px;
            color: white;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        h1 { margin: 0; font-size: 24px; }

        table { border-collapse: collapse; width: 80%; margin: 40px auto; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: royalblue; color: white; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Ctrl+Alt+ReVendre</h1>
    </header>

    <table>
        <tr>
            <th>ID</th><th>Modèle</th><th>État</th>
        </tr>
        {% for pc in computers %}
        <tr>
            <td>{{ pc.id }}</td>
            <td>{{ pc.modele }}</td>
            <td>{{ pc.etat }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
