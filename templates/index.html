<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ctrl+Alt+ReVendre</title>
    <style>
        body { font-family: Arial, sans-serif; background: royalblue; margin: 0; }
        header {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }

        table { border-collapse: collapse; width: 80%; margin: 40px auto; background: royalblue; }
        th, td { border: 1px solid white; padding: 10px; text-align: center; }
        th { background: white; color: royalblue; }
        td { color: white; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </header>

    <table>
        <tr>
            <th>ID</th><th>Modèle</th><th>État</th>
        </tr>
        {% for pc in computers %}
        <tr>
            <td>{{ pc.id }}</td>
            <td>{{ pc.modele }}</td>
            <td>{{ pc.etat }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
