<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat - Ctrl+Alt+ReVendre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="header">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="logo">
    </div>
    <div style="padding-right:20px;">
        <a href="{{ url_for('dashboard') }}" class="login-btn">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="login-btn">Se d√©connecter</a>
    </div>
</header>

<main class="content">
    <div class="chat-box">
        <h2>Chat des acheteurs</h2>
        <div class="messages">
            {% for msg in messages %}
            <div class="message">
                <strong>{{ msg.user }}:</strong> {{ msg.msg }}
            </div>
            {% endfor %}
        </div>
        <form method="POST" class="chat-form">
            <input type="text" name="message" placeholder="Tapez votre message..." required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</main>
</body>
</html>
