<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% if pc %}Modifier{% else %}Ajouter{% endif %} PC - Ctrl+Alt+ReVendre</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="logo">
    </div>
    <div style="padding-right:20px;">
      <a href="{{ url_for('dashboard') }}" class="login-btn">Retour</a>
    </div>
  </header>

  <main class="content">
    <div class="login-box">
      <h2>{% if pc %}Modifier{% else %}Ajouter{% endif %} PC</h2>
      <form method="POST">
        <input type="text" name="name" placeholder="Nom du PC" value="{{ pc.name if pc else '' }}" required>
        <input type="text" name="status" placeholder="Status" value="{{ pc.status if pc else '' }}" required>
        {% if pc %}
          <input type="hidden" name="id" value="{{ pc.id }}">
        {% endif %}
        <button type="submit">Sauvegarder</button>
      </form>
    </div>
  </main>
</body>
</html>
